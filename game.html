<!doctype html>

<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>

  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <!-- OG properties -->
  <meta property="fb:app_id" content="1702047350047090" />
  <meta property="og:url" content="https://jwaynedavidson.com/projects/tic-tac-toe/game.html" />
  <meta property="og:title" content="Tic-Tac-Toe" />
  <meta property="og:description" content="Can you beat the AI in a game of Tic-Tac-Toe?" />
  <meta property="og:image" content="https://jwaynedavidson.com/img/tic-tac-toe-thumbnail.jpg" />

  <!-- Links -->
  <link rel="shortcut icon" href="../../favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="../../scripts/gatracking.js"></script>
</head>

<body>
  <!-- Modal for getting player choice -->
  <div class="modal-start">
    <div class="modal-content">
      <div class="player-selection">X</div>
      <div class="player-selection">O</div>
    </div>
  </div>

  <!-- Modal for end of game -->
  <div class="modal-end">
    <div class="modal-content">
      <p>Game Over</p>
      <p id="closing-phrase"></p>
      <p>Play Again?</p>
      <button type="button" name="button">Yes</button>
    </div>
  </div>

  <main>
    <header>
      <p id="thinking">Thinking...</p>
    </header>

    <section>
      <table>
        <tr>
          <td id="0">
          </td>
          <td id="1">
          </td>
          <td id="2">
          </td>
        </tr>
        <tr>
          <td id="3">
          </td>
          <td id="4">
          </td>
          <td id="5">
          </td>
        </tr>
        <tr>
          <td id="6">
          </td>
          <td id="7">
          </td>
          <td id="8">
          </td>
        </tr>
      </table>
    </section>

    <footer>
      <p>Coded by <a href="https://jwaynedavidson.com">Joshua Davidson</a></p>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="./scripts/main.js"></script>

</body>
